  <script>
    $(function () {
      $('#t1').tab({
        defaultIndex: 0,
        activeClass: 'tab-green',
        onToggle: function (index) {
          $('#list' + index).show().siblings('.weui-cells').hide();
        }
      })
    })

  </script>
  <style>
    @media (min-width: 560px) {
      html {
        font-size: 54px !important;
      }
    }

    html {
      font-size: 13.33333333vw !important;
    }

    .redColor,
    .weui-navbar__item.tab-green {
      color: rgb(20, 167, 240);
    }

    .weui-navbar__item.tab-green {
      border-bottom-color: rgb(20, 167, 240);
    }

    .container {
      margin: 0 auto;
      background-color: rgba(247, 247, 247);
    }

    .weui-cells {
      background-color: rgba(247, 247, 247);

    }

    .container #t1 .weui-navbar__item {
      font-size: 0.36rem;
    }

    .container .weui-cells:before,
    .container .weui-cells:after,
    .container .weui-cell:before {
      border: 0 none;

    }

    .container .coupon-item {
      display: flex;
      -webkit-box-flex: 1;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      margin: .3rem auto;
      width: 7.14rem;
      height: 2.36rem;
      justify-content: center;
      border-radius: 0.20rem;
      /* box-shadow: 1px 0px 7px 1px rgba(170, 170, 170, 1); */
      /* border: 1px solid rgba(255, 255, 255, 0.3); */
      border: 1px solid rgb(20, 167, 240);
      border-left-width: 6px;
      position: relative;
      overflow: hidden;
      border-top-width: 0;
      border-bottom-width: 0;

    }


    .coupon-item .item1 {
      width: 100%;
      height: 100%;
      /* border: 1px solid rgb(113, 167, 208); */
      display: flex;
      -webkit-box-flex: 1;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      justify-content: center;
    }

    .coupon-item .item2 {
      width: 100%;
      height: 100%;
      display: flex;
      -webkit-box-flex: 1;
      -webkit-box-align: center;
      -webkit-align-items: center;
      -ms-flex-align: center;
      align-items: center;
      /* border: 1px solid #ccc; */
      justify-content: space-around;
    }

    .container #list1 .coupon-item,
    .container #list2 .coupon-item {
      background-color: rgba(0, 0, 0, .1);
    }

    .container .coupon-item .coupon-count {
      width: 1.26rem;
      padding: 0 5px;
      text-align: center;
      font-size: 0.54rem;
      /* border-right: 1px dashed #ccc; */
    }

    .container .coupon-item .contenxt {
      width: 4rem;
      padding-left: .1rem;
      font-size: .28rem;
      color: #9D9D9D;
    }

    .container .coupon-item .coupon-title {
      font-size: .32rem;
      color: #101010;
      padding-bottom: .2rem;
    }

    .container .coupon-item .coupon-status {
      width: 1.8rem;
      height: 1.8rem;
      /* border-radius: 50%; */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container .coupon-item .coupon-status .status {

      padding: 0 .06rem;
      width: 80%;
      height: 80%;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgb(20, 167, 240);
      color: #fff;
      left: 303px;
      font-size: .4rem;
      border: 1px solid rgba(255, 255, 255, 0);
      box-shadow: 0 0 5px 3px #ccc;

    }

    .container #list1 .coupon-status .status,
    .container #list2 .coupon-status .status {
      background-color: rgba(0, 0, 0, .3);
    }

    .yuan {
      font-size: 0.25rem;
    }

    img {
      vertical-align: middle;
      padding-right: 5px;
      width: 15px;
      height: 15px;
    }

    .left {
      height: 100%;
    }

    .coupon-item .up {
      position: absolute;
      width: 10px;
      height: 10px;
      border: 1px solid rgb(20, 167, 240);
      top: -0.1rem;
      left: 2.2rem;
      border-radius: 50%;
    }

    .coupon-item .down {
      position: absolute;
      width: 10px;
      height: 10px;
      border: 1px solid rgb(20, 167, 240);
      bottom: -0.1rem;
      left: 2.2rem;
      border-radius: 50%;
    }

    .coupon-item .line1,
    .coupon-item .line2,
    .coupon-item .line3,
    .coupon-item .line4 {
      position: absolute;
      width: 10px;
      /* height: 1px; */
      border: 1px solid rgb(20, 167, 240);
    }

    .coupon-item .line1 {
      top: 0;
      width: 2.16rem;
      left: 0;
    }

    .coupon-item .line2 {
      top: 0;
      width: 4.68rem;
      right: 0;
    }

    .coupon-item .line3 {
      bottom: 0;
      width: 2.16rem;
      left: 0;
    }

    .coupon-item .line4 {
      bottom: 0;
      width: 4.68rem;
      right: 0;
    }

    .coupon-item .shu {
      position: absolute;
      top: 0.24rem;
      left: 2.3rem;
      height: 1.8rem;
      border: 1px dashed rgb(20, 167, 240);
    }
  </style>
</head>

<script>

  $(function () {

    $.ajax({
      url: './assets/co.json',
      // url: 'https://mobile.sxwinstar.net/CashCoupon/offerList',
      // type: 'POST',
      dataType: "json",
      // data: { "openid": $.cookie("policePersonOpenId") },
      // data: { "openid": "oIxLiv5AYTFgmXGkxrxVvzE4XrAI" },
      success: function (data) {
        if (data.code === 1) {
          var comtpl = $.t7.compile(document.getElementById('tpl0').innerHTML);
          document.getElementById('list0').innerHTML = comtpl(data);
          var comtpl1 = $.t7.compile(document.getElementById('tpl1').innerHTML);
          document.getElementById('list1').innerHTML = comtpl1(data);
          var comtpl2 = $.t7.compile(document.getElementById('tpl2').innerHTML);
          document.getElementById('list2').innerHTML = comtpl2(data);
        }
      }
    })
  })
</script>
